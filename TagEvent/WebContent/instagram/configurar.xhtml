<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<f:metadata>
    <f:event type="preRenderView" listener="#{ConfiguracaoInstagramBean.atualizar()}"/>
</f:metadata>

<ui:composition template="/template2/template.xhtml">
	<ui:define name="definicoesPre">
		
		<link href="/TagEvent/template2/css/plugins/switchery/switchery.css" rel="stylesheet"/>
		<link href="/TagEvent/template2/css/plugins/iCheck/custom.css" rel="stylesheet"/>
		
	    <link href="/TagEvent/template2/css/plugins/summernote/summernote.css" rel="stylesheet"/>
	    <link href="/TagEvent/template2/css/plugins/summernote/summernote-bs3.css" rel="stylesheet"/>
    	
	</ui:define>
	
	<ui:define name="header">
    	<div class="col-sm-4">
		    <h2 class="page-title"><i class="fa-fw fa fa-instagram"></i> Instagram <span>> Configurar</span></h2>
		</div>
		<div class="col-sm-8">
		    <div class="title-action" style="padding-top: 20px;">
		 		
			</div>
	    </div>
    </ui:define>
	
    <ui:define name="content">
    
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
				<div class="ibox float-e-margins m-b-md">
					<div class="ibox-title">
						<h5>#Hashtags</h5>
						<div class="ibox-tools"></div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="font-noraml">Hashtag(s) utilizadas:</label>
							<div class="table-responsive">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>#Hashtag</th>
											<th>Ação</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat value="#{ConfiguracaoInstagramBean.instagrams}"
											var="registro" varStatus="status">
											<tr>
												<td>#{registro.hashtag}</td>
												<td><a href="#"><i class="fa fa-edit text-navy"></i></a>
													<a href="#"><i class="fa fa-remove text-navy"></i></a>
												</td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
								
								<div class="hr-line-dashed"></div>
	
								<div class="form-group">
									<div class="col-sm-12">
										<button class="btn btn-primary" type="submit">Salvar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
				<div class="ibox float-e-margins m-b-md">
					<div class="ibox-title">
						<h5>Configuração</h5>
						<div class="ibox-tools"></div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="font-noraml">Configuração atual:</label>
							<h:form id="formConfiguracaoInstagram" class="form-horizontal" prependId="false">
	
								<div class="form-group">
									<label class="col-sm-5 control-label">
										Monitoramento de Conteúdo
									</label>
									<div class="col-sm-7">
										<div class="checkbox i-checks">
											<label style="padding-left: 0px;"> 
												<h:selectBooleanCheckbox type="checkbox" value="#{ConfiguracaoInstagramBean.checks[1010]}"/>
												Necessário para eventos que necessitam de controle do conteúdo publicado no slideshow.
											</label>
										</div>
									</div>
								</div>
								
								<div class="hr-line-dashed"></div>
								
								<div class="form-group">
									<label class="col-sm-5 control-label">Ciclo de Fotos</label>
									<div class="col-sm-7">
										<h:inputText type="text" class="form-control" value="#{ConfiguracaoInstagramBean.configuracao.janela}">
											<span class="help-block m-b-none">
												Número máximo de fotos mais recentes que deverão ser publicadas ao telão.
											</span>
										</h:inputText>
									</div>
								</div>
								
								<div class="hr-line-dashed"></div>
	
								<div class="form-group">
									<div class="col-sm-12">
										<h:commandLink class="btn btn-primary">
											Salvar
											<f:ajax event="click" execute=":formConfiguracaoInstagram" listener="#{ConfiguracaoInstagramBean.salvarConfiguracao()}" render=":formConfiguracaoInstagram"/>
										</h:commandLink>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="ibox float-e-margins m-b-md">
					<div class="ibox-title">
						<h5>Layout Personalizado</h5>
						<div class="ibox-tools"></div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="font-noraml">Definição de um novo layout:</label>
							<h:form method="get" class="form-horizontal">
								<div id="editor" class="summernote">
									asd
								</div>
							</h:form>
						</div>
						
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<div class="col-sm-12">
								<button class="btn btn-primary" type="submit">Salvar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Layout Personalizado</h5>
                            
							<button id="edit" class="btn btn-primary btn-xs m-l-sm" onclick="edit()" type="button">Edit</button>
                            <button id="save" class="btn btn-primary  btn-xs" onclick="save()" type="button">Save</button>
                            
							<div class="ibox-tools"></div>
                        </div>
                        <div class="ibox-content no-padding">
							<h:form id="formSlideshowInstagram" class="form-horizontal" prependId="false">
	
								<div class="form-group">
		                            <div class="click2edit wrapper p-md">
		                                #{ConfiguracaoInstagramBean.configuracao.layoutSlideshow}
		                            </div>
									<h:inputHidden id="layout" value="#{ConfiguracaoInstagramBean.configuracao.layoutSlideshow}"/>
								</div>
								
								<div class="hr-line-dashed"></div>
	
								<div class="form-group">
									<div class="col-sm-12">
										<h:commandLink class="btn btn-primary">
											Salvar
											<f:ajax event="click" execute=":formSlideshowInstagram" listener="#{ConfiguracaoInstagramBean.salvarConfiguracao()}" render=":formSlideshowInstagram"/>
										</h:commandLink>
									</div>
								</div>
							</h:form>
                        </div>
                    </div>
                </div>
            </div>

	</ui:define>
	
	<ui:define name="definicoesPos">
		<!-- SUMMERNOTE -->
	    <script src="/TagEvent/template2/js/plugins/summernote/summernote.min.js"></script>
	
	    <script type="text/javascript">
	    
	       $(document).ready(function($)
	        {
	            $('.summernote').summernote();
	       });
	       
	        var edit = function() {
	            $('.click2edit').summernote({focus: true});
	        };
	        var save = function() 
	        {
	            var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
	            alert(aHTML);
	            alert(document.getElementById('layout').value);
	            document.getElementById('layout').value = aHTML; //save HTML If you need(aHTML: array).
	            alert(document.getElementById('layout').value);
	            $('.click2edit').destroy();
	        };
	    </script>
	</ui:define>
	
</ui:composition>

</h:html>
