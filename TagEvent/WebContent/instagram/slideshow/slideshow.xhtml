<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
<title>#TagEvent - Slideshow</title>

<link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="/css/thermometer.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.cycle.all.latest.js"></script>
<script type="text/javascript" src="/js/thermometer.js"></script>

<style type="text/css">

@font-face {
  font-family: FonteLogo;
  src: url(/fonts/FromWhereYouAre.ttf);
}

#tituloSlideShow p {
	font-family: FonteLogo;
	text-align: center;
	font-size: 32px;
	line-height: 32px;
  	color: #cfcfcf;
}

#rodapeSlideShow p {
	font-family: FonteLogo;
	text-align: center;
	font-size: 22px;
	line-height: 22px;
  	color: #cfcfcf;
  	margin-top: 5px;
}

.tela {
  width:800px;
  height:600px;
}

#galeria {
  width: 500px;
  height: 500px;
  background-color:#000;
}

#mask {
  position:absolute;
  left:0;
  top:0;
  width: 100%;
  height: 100%;
  background-color:#000;
}

.pics {
  width: 100%;
  height: 100%;
}

.img-wrap{
height:500px;
overflow:hidden;
position:absolute;
width:500px;
}
.img-wrap img{
height:500px;
vertical-align:middle;
width:500px;
}
.img-overlay{
background-color:#000;
bottom:0;
color:#fff;
opacity:0;
filter: alpha(opacity = 0);
position:absolute;
width:100%;
z-index:1;
}
.img-overlay h4, .img-overlay p{
/* padding:0 5px; */
text-align: left;
line-height: 12px;
/* padding-left: 5px; */
}
.img-wrap .img-overlay{
opacity:0.75;
filter: alpha(opacity = 65);
transition:opacity 0.25s;
-moz-transition:opacity 0.25s;
-webkit-transition:opacity 0.25s;
}


</style>



</h:head>
<h:body>
<div id="mask" align="center">
	<div id="conteudo" class="row-fluid">
		<br/>
		<div class="tela">
			<div align="right" class="span2">
				
			</div>
						
			<div align="center" class="span8">
				<div class="row-fluid">
					<div id="tituloSlideShow">
				        <p><font color="#7ac657">#</font> --- </p>
					</div>
				</div>
				
				<div class="row-fluid quadro">
					<div id="galeria" class="slideshow">
						<ui:repeat value="#{SlideshowInstagramBean.fotosInstagram}" var="InstagramFoto" varStatus="status">
							<div class="img-wrap">
								<img src="#{InstagramFoto.urlImagemGrande}" alt="FOTO REMOVIDA PELO USUÃRIO"/>
								<div class="img-overlay">
									<img src="#{InstagramFoto.userInstagram.urlImagemMedia}" alt=""/>
									<h4> #{InstagramFoto.userInstagram.username} </h4>
									<p> #{InstagramFoto.texto} </p>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
				
				<div class="row-fluid">
					<div id="rodapeSlideShow">
				        <p>www.<font color="#7ac657">tagevent</font>.com.br</p>
					</div>
				</div>
			</div>
			
			<div align="left" class="span2">
				
			</div>
		</div>
	</div>
</div>

</h:body>
</h:html>
