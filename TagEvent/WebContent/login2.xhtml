<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" />

	<meta charset="utf-8" />

	<!-- Always force latest IE rendering engine or request Chrome Frame -->
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

	<!-- Use title if it's in the page YAML frontmatter -->
	<title>#TagEvent</title>
	<meta name="description" content="#TagEvent - Seu evento mais divertido e interativo."/>
	<meta name="author" content="Creative Mind"/>
	
	<!-- Google Analytics -->

</h:head>
<h:body>

	      <div class="box-content padded">
	        <h:form class="separate-sections">
	          <div class="input-group addon-left">
	            <span class="input-group-addon" href="#">
	              <i class="icon-user"></i>
	            </span>
	            <h:inputText type="text" placeholder="Preencha seu login aqui..." value="#{LoginBean.login}"/>
	          </div>
	
	          <div class="input-group addon-left">
	            <span class="input-group-addon" href="#">
	              <i class="icon-key"></i>
	            </span>
	            <h:inputText type="password" placeholder="Digite sua senha aqui..." value="#{LoginBean.senha}"/>
	          </div>
	
	          <div>
	            <h:commandLink class="btn btn-blue btn-block" action="#{LoginBean.login}">
	            	Entrar <i class="icon-signin"></i>
	            </h:commandLink>
	          </div>
	
	        </h:form>
	
	        <div>
	          <a href="sign_up.html">
	              Esqueceu sua senha? <strong>Lembrar</strong>
	          </a>
	        </div>
	      </div>
	
</h:body>
</html>
